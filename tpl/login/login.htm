<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>

        <link rel="stylesheet" href="[:vendor]/bootstrap/css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="[:vendor]/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="[:app]/css/common.css">

        <script src="[:vendor]/jquery/jquery-2.1.1.min.js"></script>
        <script src="[:vendor]/bootstrap/js/bootstrap.min.js"></script>
        <script src="[:vendor]/metisMenu/metisMenu.min.js"></script>

        <script src="[:app]/js/md5.min.js"></script>
        <script src="[:app]/js/main.js"></script>
        <title> 登陆 </title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="login-header">
                <i class="fa fa-user"></i>
                <label>用户登录</label>
            </div>
            <div class="login-wrapper">
                <div class="login-field m-b-15">
                    <input type="text" placeholder="请输入用户名" id="username" />
                    <i class="user-icon fa fa-user"></i>
                </div>
                <div class="login-field m-b-15">
                    <input type="password" placeholder="请输入密码" id="password" />
                    <i class="user-icon fa fa-key"></i>
                </div>
                <!-- div class="login-field">
                    <a class="pull-left" href="?login/register">账号注册</a>
                    <a class="pull-right" href="?login/forget">忘记密码?</a>
                </div -->
                <div class="login-field">
                    <button class="btn btn-primary" id="do-login">登陆</button>
                </div>
            </div>

        </div>
    </body>
</html>
