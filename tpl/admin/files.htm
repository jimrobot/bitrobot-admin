<link rel="stylesheet" href="[:app]/css/checkbox.css">
<div id="page-content">
    <div class="clear">
        <table width="100%" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>文件</th>
                    <th>标题</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(f, fk) in files" v-cloak v-on:click="editFile" v-bind:fk="fk">
                    <td>{{f.filename}}</td>
                    <td>{{f.title}}</td>
                    <td>{{f.comments}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-primary col-md-12 col-xs-12 col-sm-12 m-t-15" id="newFile">新增</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newFileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="newFileModalLabel">{{modal.label}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group" id="newFilenameForm" v-bind:class="{ 'has-error': modal.filename.trim() == '' }">
                        <label for="newFileFilename">文件名</label>
                        <input type="text" class="form-control" id="newFileFilename" placeholder="下载后的文件名" v-model="modal.filename">
                    </div>
                    <div class="form-group" id="newPasswordForm" v-bind:class="{ 'has-error': modal.title.trim() == '' }">
                        <label for="newFileTitle">标题</label>
                        <input type="text" class="form-control" id="newFileTitle" placeholder="显示在页面的标题" v-model="modal.title">
                    </div>
                    <div class="form-group" id="newCommentsForm">
                        <label for="newFileComments">备注</label>
                        <input type="text" class="form-control" id="newFileComments" placeholder="备注" v-model="modal.comments">
                    </div>
                    <div class="form-group" id="newFileForm" v-if="editfid == 0">
                        <label for="newFileUpload">选择文件</label>
                        <input type="file" id="newFileUpload" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="addNewFile">确认</button>
                <button type="button" class="btn btn-danger pull-left" v-on:click="removeFile" v-if="editfid != 0">删除</button>
            </div>
        </div>
    </div>
</div>
