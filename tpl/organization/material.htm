<div id="page-content">
    <div class="clear">
        <div class="col-md-2 col-lg-2 hidden-xs hidden-sm border-r full-height" id="category">
            <ul v-if="category != null">
                <li><div class="tree-node" v-bind:class="{selected: true}" v-on:click="selectAll" :cid="0"><i class="fa fa-fw fa-folder-open"></i>原料</div></li>
                <li>
                    <ul v-if="category != null">
                        <category-tree v-bind:node="c" v-for="c in category.children" :key="c.id"></category-tree>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-10 col-lg-10 col-xs-12 col-sm-12 full-height clear" v-if="category != null">
            <div class="heightstricted">
                <table width="100%" class="table table-striped table-bordered table-hover" id="main-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>分类</th>
                            <th class="hidden-xs">单位</th>
                            <th class="hidden-xs">规格</th>
                            <th class="hidden-xs">型号</th>
                            <th class="hidden-xs">条码</th>
                            <th class="hidden-xs">二维码</th>
                            <th class="hidden-xs">编号</th>
                            <th class="hidden-xs">来源</th>
                            <th class="hidden-xs">备注</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(material, vk) in materials" v-on:click="edit" v-bind:vk="vk" v-if="material.show">
                        <td>{{material.title}}</td>
                        <td>{{material.category.name}}</td>
                        <td class="hidden-xs">{{material.unit}}</td>
                        <td class="hidden-xs">{{material.standard}}</td>
                        <td class="hidden-xs">{{material.mode}}</td>
                        <td class="hidden-xs">{{material.barcode}}</td>
                        <td class="hidden-xs">{{material.qrcode}}</td>
                        <td class="hidden-xs">{{material.serial}}</td>
                        <td class="hidden-xs">{{material.vendor}}</td>
                        <td class="hidden-xs">{{material.comments}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div><button class="btn btn-primary col-md-12 col-xs-12 col-sm-12 m-t-15" v-on:click="addNew">新增</button></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="theModalLabel">{{modal.title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" v-bind:class="{ 'has-error': modal.name == '' }">
                        <label for="theName">名称</label>
                        <input type="text" class="form-control" id="theName" placeholder="名称" v-model.trim="modal.name">
                    </div>

                    <div class="form-group">
                        <label for="theCategory">分类</label>
                        <select id="theCategory" class="form-control" v-model="modal.category">
                            <option v-for="cate in categories" v-bind:value="cate.id">{{cate.name}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="theUnit">单位</label>
                        <input type="text" class="form-control" id="theUnit" placeholder="单位（千克、箱、吨等）" v-model.trim="modal.unit">
                    </div>

                    <div class="form-group">
                        <label for="theStandard">规格</label>
                        <input type="text" class="form-control" id="theStandard" placeholder="规格" v-model.trim="modal.standard">
                    </div>

                    <div class="form-group">
                        <label for="theMode">型号</label>
                        <input type="text" class="form-control" id="theMode" placeholder="型号" v-model.trim="modal.mode">
                    </div>

                    <div class="form-group">
                        <label for="theBarcode">条码</label>
                        <input type="text" class="form-control" id="theBarcode" placeholder="条码" v-model.trim="modal.barcode">
                    </div>

                    <div class="form-group">
                        <label for="theQrcode">二维码</label>
                        <input type="text" class="form-control" id="theQrcode" placeholder="二维码" v-model.trim="modal.qrcode">
                    </div>

                    <div class="form-group">
                        <label for="theSerial">编号</label>
                        <input type="text" class="form-control" id="theSerial" placeholder="编号" v-model.trim="modal.serial">
                    </div>

                    <div class="form-group">
                        <label for="theVendor">来源</label>
                        <input type="text" class="form-control" id="theVendor" placeholder="来源" v-model.trim="modal.vendor">
                    </div>

                    <div class="form-group">
                        <label for="theComments">备注</label>
                        <input type="text" class="form-control" id="theComments" placeholder="备注" v-model.trim="modal.comments">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="ensure">确认</button>
                    <button type="button" class="btn btn-danger pull-left" v-on:click="remove" v-if="modifyid != 0">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="theDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">确认删除</h4>
                </div>
                <div class="modal-body">
                    <div>确认要删除这个项目？</div>
                    <div><b>{{modal.origname}}</b></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger" v-on:click="doRemove">确认删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
